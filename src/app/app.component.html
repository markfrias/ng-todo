<div class="app-wrapper">
    <app-navigation class="navigation"></app-navigation>

    <div class="app-content">
        <app-input-header class="input-header" (newTaskEvent)="addNewTask($event)"></app-input-header>
    </div>

    <app-task-list [taskList]="taskList" (removedTaskEvent)="removeTask($event)"></app-task-list>   
</div>
