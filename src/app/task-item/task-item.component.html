<div class="task-item">
    <div class="task-item__checkandtitle">
        <mat-checkbox [checked]="task.isCompleted" (change)="onChange(task.id)"></mat-checkbox>
        <span [ngClass]="{'task-completed': task.isCompleted}">{{task.taskDescription}}</span>
    </div>
    
    <button mat-icon-button (click)="onDelete(task.id)" aria-label="Button for deleting to-do list item with trash can icon">
        <mat-icon>delete</mat-icon>
    </button>
</div>

<mat-divider></mat-divider>
